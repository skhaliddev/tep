name: CI/CD for react Todo 
run-name: Jest tests
on:
  push:
    branches: [master, master2]
jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Tests
        run: |
          npx jest
